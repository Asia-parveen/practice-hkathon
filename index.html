<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Mangement System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Inventory Products</h1>
      
        <!-- Input form for adding new products -->
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name:</label>
          <input type="text" id="productName" class="form-control" placeholder="Enter product name" required>
      
          <label for="productQuantity" class="form-label mt-2">Quantity:</label>
          <input type="number" id="productQuantity" class="form-control" placeholder="Enter quantity" required>
      
          <label for="productPrice" class="form-label mt-2">Price:</label>
          <input type="number" id="productPrice" class="form-control" step="0.01" placeholder="Enter price" required>
      
          <button id="addProductBtn" class="btn btn-primary mt-3">Add Product</button>
        </div>
      
        <!-- Inventory Table -->
        <table class="table" id="dataTable">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      

    <script src="app.js"></script>
</body>
</html>
